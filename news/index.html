---
layout: news
title:  "News"
---

{% for post in site.categories.news reversed %}
<div class="post-preview">
    <a href="{{ post.url | prepend: site.baseurl }}">
        <h3 class="post-title">
            {{ post.title }}
        </h3>
    </a>
        {% if post.subtitle %}
        <h4 class="post-subtitle">
            {{ post.subtitle }}
        </h4>
        {% endif %}
    <p class="post-meta">{{ post.date | date: "%B %-d, %Y" }}</p>
</div>
<hr>
{% endfor %}
